<mat-toolbar color="primary" class="fix-nav">
    <button type="button" mat-icon-button (click)="toggleSideBar()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <div class="nav-brand">
        ANGULAR
    </div>
    <span class="nav-spacer"></span>
    <form class="hidden-sm" style="margin-right: 20px; margin-top: 8px;">
        <mat-form-field style="font-size: 1rem;">
            <input matInput placeholder="Search">
        </mat-form-field>
    </form>
    <button class="hidden-sm" mat-icon-button [matMenuTriggerFor]="profile">
        <mat-icon>
            account_circle
        </mat-icon>
        <mat-menu #profile="matMenu" [overlapTrigger]="false">
            <button mat-menu-item>
                <mat-icon>person</mat-icon>
                <span>Profile</span>
            </button>
            <button mat-menu-item>
                <mat-icon>inbox</mat-icon>
                <span>Inbox</span>
            </button>
            <button mat-menu-item>
                <mat-icon>setting</mat-icon>
                <span>Setting</span>
            </button>
        </mat-menu>
    </button>
</mat-toolbar>
